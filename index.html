<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE BOARDS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      background: #fff;
      color: #000;
      padding: 24px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('gtown.jpg') center center / cover no-repeat;
      opacity: 0.5;
      z-index: -1;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .last-updated {
      font-size: 14px;
      font-weight: 900;
    }

    .separator {
      border: none;
      border-top: 1px solid #000;
      margin: 0 0 16px 0;
    }

    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #000;
      font-weight: 900;
      vertical-align: top;
      word-break: break-word;
    }

    th {
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      font-size: 14px;
      border-bottom: 2px solid #000;
    }

    th:hover {
      background: #000;
      color: #fff;
    }

    th .sort-arrow {
      margin-left: 4px;
      font-size: 10px;
    }

    tr:last-child td {
      border-bottom: 1px solid #000;
    }

    td.desc {
      max-width: 320px;
    }

    .loading {
      padding: 40px 0;
      font-size: 16px;
      font-weight: 900;
    }

    .expand-row { display: none; }
    .expand-row td {
      padding: 8px 12px 16px;
      border-bottom: 1px solid #000;
    }
    .expand-row .expand-label { font-size: 11px; opacity: 0.5; }
    .expand-row .expand-item { margin-bottom: 6px; }
    .expand-row .expand-item:last-child { margin-bottom: 0; }

    @media (max-width: 768px) {
      body { padding: 12px; }
      h1 { font-size: 28px; }
      table { font-size: 11px; }
      th, td { padding: 8px 6px; }
      .hide-mobile { display: none; }
      tbody tr:not(.expand-row) { cursor: pointer; }
      .expand-row.open { display: table-row; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>THE BOARDS</h1>
    <div class="last-updated" id="lastUpdated">LAST UPDATED: FEBRUARY 8, 2026</div>
  </div>
  <hr class="separator">
  <div class="table-wrapper">
    <div class="loading" id="loading">LOADING...</div>
    <table id="table" style="display:none">
      <thead>
        <tr>
          <th data-col="type">SERVICE<span class="sort-arrow"></span></th>
          <th data-col="name">NAME<span class="sort-arrow"></span></th>
          <th data-col="phone" class="hide-mobile">PHONE<span class="sort-arrow"></span></th>
          <th data-col="email" class="hide-mobile">EMAIL<span class="sort-arrow"></span></th>
          <th data-col="description">SITE<span class="sort-arrow"></span></th>
          <th data-col="board" class="hide-mobile">BOARD<span class="sort-arrow"></span></th>
          <th data-col="date" class="hide-mobile">DATE UPLOADED<span class="sort-arrow"></span></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    let rows = [];
    let sortCol = null;
    let sortAsc = true;

    async function load() {
      try {
        const res = await fetch('/api/data');
        const data = await res.json();
        rows = data.rows || [];

        if (data.lastUpdated) {
          const d = new Date(data.lastUpdated);
          const months = ['JANUARY','FEBRUARY','MARCH','APRIL','MAY','JUNE','JULY','AUGUST','SEPTEMBER','OCTOBER','NOVEMBER','DECEMBER'];
          if (!isNaN(d.getTime())) {
            document.getElementById('lastUpdated').textContent =
              'LAST UPDATED: ' + months[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
          } else {
            document.getElementById('lastUpdated').textContent = 'LAST UPDATED: ' + data.lastUpdated.toUpperCase();
          }
        }

        render();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('table').style.display = 'table';
      } catch (e) {
        document.getElementById('loading').textContent = 'FAILED TO LOAD DATA';
      }
    }

    function render() {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      const sorted = [...rows];

      if (sortCol) {
        sorted.sort((a, b) => {
          let va = (a[sortCol] || '').toLowerCase();
          let vb = (b[sortCol] || '').toLowerCase();
          if (sortCol === 'date') {
            va = new Date(a.date) || 0;
            vb = new Date(b.date) || 0;
            return sortAsc ? va - vb : vb - va;
          }
          if (va < vb) return sortAsc ? -1 : 1;
          if (va > vb) return sortAsc ? 1 : -1;
          return 0;
        });
      }

      for (const row of sorted) {
        const tr = document.createElement('tr');
        for (const col of ['type','name','phone','email','description','board','date']) {
          const td = document.createElement('td');
          td.textContent = row[col] || '';
          if (col === 'description') td.classList.add('desc');
          if (['phone','email','board','date'].includes(col)) td.classList.add('hide-mobile');
          tr.appendChild(td);
        }
        tbody.appendChild(tr);

        const expandTr = document.createElement('tr');
        expandTr.className = 'expand-row';
        const expandTd = document.createElement('td');
        expandTd.colSpan = 3;
        const details = [
          ['PHONE', row.phone],
          ['EMAIL', row.email],
          ['BOARD', row.board],
          ['DATE', row.date]
        ].filter(d => d[1]);
        expandTd.innerHTML = details.map(d =>
          '<div class="expand-item"><span class="expand-label">' + d[0] + '</span><br>' + d[1] + '</div>'
        ).join('');
        expandTr.appendChild(expandTd);
        tbody.appendChild(expandTr);

        tr.addEventListener('click', () => {
          expandTr.classList.toggle('open');
        });
      }
    }

    document.querySelectorAll('th[data-col]').forEach(th => {
      th.addEventListener('click', () => {
        const col = th.dataset.col;
        if (sortCol === col) {
          sortAsc = !sortAsc;
        } else {
          sortCol = col;
          sortAsc = true;
        }

        document.querySelectorAll('.sort-arrow').forEach(s => s.textContent = '');
        th.querySelector('.sort-arrow').textContent = sortAsc ? ' ▲' : ' ▼';

        render();
      });
    });

    load();
  </script>
</body>
</html>
