<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE BOARDS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      background: #fff;
      color: #000;
      padding: 24px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('gtown.jpg') center center / cover no-repeat;
      opacity: 0.5;
      z-index: -1;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .last-updated {
      font-size: 14px;
      font-weight: 900;
    }

    .separator {
      border: none;
      border-top: 2px solid #000;
      margin: 0;
    }

    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #000;
      font-weight: 900;
      vertical-align: top;
      word-break: break-word;
    }

    th {
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      font-size: 14px;
      border-bottom: 2px solid #000;
    }

    th:hover {
      background: #000;
      color: #fff;
    }

    th .sort-arrow {
      margin-left: 4px;
      font-size: 10px;
    }

    tr:last-child td {
      border-bottom: 1px solid #000;
    }

    .loading {
      padding: 40px 0;
      font-size: 16px;
      font-weight: 900;
    }

    .burger {
      position: absolute;
      top: 24px;
      left: 24px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .burger span {
      display: block;
      width: 28px;
      height: 3px;
      background: #000;
    }

    .menu-overlay {
      display: none;
      position: absolute;
      top: 60px;
      left: 24px;
      z-index: 99;
      background: #fff;
    }
    .menu-overlay.open { display: block; }
    .menu-overlay a {
      display: block;
      width: 100%;
      font-size: 18px;
      font-weight: 900;
      color: #000;
      text-decoration: none;
      text-align: center;
      padding: 14px 0;
      border-top: 2px solid #000;
    }
    .menu-overlay a:last-child {
      border-bottom: 2px solid #000;
    }
    .menu-overlay a:hover { background: #000; color: #fff; }

    .image-feed {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }
    .image-feed.active { display: block; }
    .image-card {
      margin-bottom: 24px;
      border-bottom: 2px solid #000;
      padding-bottom: 16px;
    }
    .image-card img {
      width: 100%;
      display: block;
      margin-bottom: 8px;
    }
    .image-card .image-info {
      font-size: 12px;
    }

    .mode-label {
      font-size: 14px;
      font-weight: 900;
      padding: 10px 12px;
    }

    .expand-row { display: none; }
    .expand-row td {
      padding: 8px 12px 16px;
      border-bottom: 1px solid #000;
    }
    .expand-row .expand-label { font-size: 11px; opacity: 0.5; }
    .expand-row .expand-item { margin-bottom: 6px; }
    .expand-row .expand-item:last-child { margin-bottom: 0; }

    @media (max-width: 768px) {
      body { padding: 12px; }
      h1 { font-size: 28px; }
      .burger { top: 12px; left: 12px; }
      table { font-size: 11px; }
      th, td { padding: 8px 6px; }
      .hide-mobile { display: none; }
      tbody tr:not(.expand-row) { cursor: pointer; }
      .expand-row.open { display: table-row; }
    }
  </style>
</head>
<body>
  <div class="burger" id="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <div class="menu-overlay" id="menu">
    <a href="javascript:void(0)" onclick="switchMode('image')">IMAGE MODE</a>
    <a href="javascript:void(0)" onclick="switchMode('table')">TABLE MODE</a>
  </div>
  <div class="header">
    <h1>THE BOARDS</h1>
    <div class="last-updated" id="lastUpdated">LAST UPDATED: FEBRUARY 8, 2026</div>
  </div>
  <hr class="separator">
  <div class="mode-label" id="modeLabel" style="display:none"></div>
  <hr class="separator" id="separator2" style="display:none">
  <div class="image-feed" id="imageFeed"></div>
  <div class="table-wrapper" id="tableWrapper">
    <div class="loading" id="loading">LOADING...</div>
    <table id="table" style="display:none">
      <thead><tr id="thead"></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    let rows = [];
    let columns = [];
    let sortCol = null;
    let sortAsc = true;
    const MOBILE_COLS = 3;

    async function load() {
      try {
        const res = await fetch('/api/data');
        const data = await res.json();
        rows = data.rows || [];
        columns = data.columns || [];

        if (data.lastUpdated) {
          const d = new Date(data.lastUpdated);
          const months = ['JANUARY','FEBRUARY','MARCH','APRIL','MAY','JUNE','JULY','AUGUST','SEPTEMBER','OCTOBER','NOVEMBER','DECEMBER'];
          if (!isNaN(d.getTime())) {
            document.getElementById('lastUpdated').textContent =
              'LAST UPDATED: ' + months[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
          } else {
            document.getElementById('lastUpdated').textContent = 'LAST UPDATED: ' + data.lastUpdated.toUpperCase();
          }
        }

        buildHead();
        render();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('table').style.display = 'table';
      } catch (e) {
        document.getElementById('loading').textContent = 'FAILED TO LOAD DATA';
      }
    }

    function buildHead() {
      const thead = document.getElementById('thead');
      thead.innerHTML = '';
      columns.forEach((col, i) => {
        const th = document.createElement('th');
        th.dataset.col = col;
        th.textContent = col.toUpperCase();
        const arrow = document.createElement('span');
        arrow.className = 'sort-arrow';
        th.appendChild(arrow);
        if (i >= MOBILE_COLS) th.classList.add('hide-mobile');
        th.addEventListener('click', () => {
          if (sortCol === col) { sortAsc = !sortAsc; }
          else { sortCol = col; sortAsc = true; }
          document.querySelectorAll('.sort-arrow').forEach(s => s.textContent = '');
          arrow.textContent = sortAsc ? ' \u25B2' : ' \u25BC';
          render();
        });
        thead.appendChild(th);
      });
    }

    function render() {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      const sorted = [...rows];

      if (sortCol) {
        sorted.sort((a, b) => {
          let va = (a[sortCol] || '').toLowerCase();
          let vb = (b[sortCol] || '').toLowerCase();
          if (sortCol.includes('date')) {
            const da = new Date(a[sortCol]);
            const db = new Date(b[sortCol]);
            if (!isNaN(da) && !isNaN(db)) return sortAsc ? da - db : db - da;
          }
          if (va < vb) return sortAsc ? -1 : 1;
          if (va > vb) return sortAsc ? 1 : -1;
          return 0;
        });
      }

      for (const row of sorted) {
        const tr = document.createElement('tr');
        columns.forEach((col, i) => {
          const td = document.createElement('td');
          td.textContent = row[col] || '';
          if (i >= MOBILE_COLS) td.classList.add('hide-mobile');
          tr.appendChild(td);
        });
        tbody.appendChild(tr);

        const hiddenCols = columns.slice(MOBILE_COLS);
        if (hiddenCols.length > 0) {
          const expandTr = document.createElement('tr');
          expandTr.className = 'expand-row';
          const expandTd = document.createElement('td');
          expandTd.colSpan = MOBILE_COLS;
          expandTd.innerHTML = hiddenCols
            .filter(col => row[col])
            .map(col => '<div class="expand-item"><span class="expand-label">' + col.toUpperCase() + '</span><br>' + row[col] + '</div>')
            .join('');
          expandTr.appendChild(expandTd);
          tbody.appendChild(expandTr);
          tr.addEventListener('click', () => expandTr.classList.toggle('open'));
        }
      }
    }

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
    }

    async function switchMode(mode) {
      document.getElementById('menu').classList.remove('open');
      if (mode === 'image') {
        document.getElementById('tableWrapper').style.display = 'none';
        document.getElementById('modeLabel').textContent = 'IMAGE MODE';
        document.getElementById('modeLabel').style.display = '';
        document.getElementById('separator2').style.display = '';
        const feed = document.getElementById('imageFeed');
        feed.classList.add('active');
        feed.innerHTML = '';

        const imgRes = await fetch('/api/images');
        const imgData = await imgRes.json();
        const images = imgData.images || [];

        if (images.length === 0) {
          feed.innerHTML = '<div class="loading">NO IMAGES</div>';
          return;
        }

        for (const file of images) {
          const card = document.createElement('div');
          card.className = 'image-card';
          const img = document.createElement('img');
          img.src = '/images/' + file;
          img.alt = file;
          img.loading = 'lazy';
          card.appendChild(img);
          feed.appendChild(card);
        }
      } else {
        document.getElementById('imageFeed').classList.remove('active');
        document.getElementById('modeLabel').style.display = 'none';
        document.getElementById('separator2').style.display = 'none';
        document.getElementById('tableWrapper').style.display = '';
      }
    }

    load();
  </script>
</body>
</html>
