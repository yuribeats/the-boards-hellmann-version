<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Canterbury';
      src: url('Canterbury.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <title>THE BOARDS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      background: #fff;
      color: #000;
      padding: 24px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('gtown.jpg') center center / cover no-repeat;
      opacity: 0.5;
      z-index: -1;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    h1 {
      font-family: 'Canterbury', serif;
      font-size: 48px;
      font-weight: normal;
      letter-spacing: 12px;
      margin-bottom: 24px;
    }

    .last-updated {
      font-size: 14px;
      font-weight: 900;
    }

    .separator {
      border: none;
      border-top: 2px solid #000;
      margin: 0 -24px;
    }

    .table-wrapper {
      overflow-x: hidden;
      margin: 0 -24px;
    }

    table {
      width: calc(100% + 48px);
      border-collapse: collapse;
      font-size: 13px;
    }
    td:nth-child(2), th:nth-child(2),
    td:nth-child(3), th:nth-child(3) {
      width: 1%;
      white-space: nowrap;
    }

    th, td {
      text-align: left;
      padding: 10px 6px;
      border-bottom: 2px solid #000;
      font-weight: 900;
      vertical-align: top;
      word-break: break-word;
    }

    th {
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      font-size: 14px;
      border-bottom: 2px solid #000;
    }

    th:hover {
      background: #000;
      color: #fff;
    }

    th .sort-arrow {
      margin-left: 4px;
      font-size: 10px;
    }

    tr:last-child td {
      border-bottom: 2px solid #000;
    }

    .star-col {
      width: 30px;
      text-align: center;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      vertical-align: bottom;
      line-height: 1;
    }
    .star-col:hover { opacity: 0.5; }

    .loading {
      padding: 40px 0;
      font-size: 16px;
      font-weight: 900;
      text-align: center;
    }

    .burger {
      position: absolute;
      top: 24px;
      left: 24px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .burger span {
      display: block;
      width: 28px;
      height: 3px;
      background: #000;
    }

    .menu-overlay {
      display: none;
      position: absolute;
      top: 60px;
      left: 24px;
      z-index: 99;
    }
    .menu-overlay.open { display: inline-block; border: 2px solid #000; background: #E3E1DB; }
    .menu-overlay a {
      display: block;
      font-size: 14px;
      font-weight: 900;
      color: #000;
      text-decoration: none;
      text-align: center;
      padding: 14px 8px;
    }
    .menu-overlay a.menu-divider {
      border-top: 2px solid #000;
    }
    .menu-overlay a:hover { background: #000; color: #fff; }

    .image-feed {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }
    .image-feed.active { display: block; }
    .image-card {
      margin-bottom: 24px;
      border-bottom: 2px solid #000;
      padding-bottom: 16px;
    }
    .image-card img {
      width: 100%;
      display: block;
      margin-bottom: 8px;
    }
    .image-card .image-info {
      font-size: 12px;
    }

    .mode-label {
      font-size: 14px;
      font-weight: 900;
      padding: 10px 12px;
      text-align: center;
    }

    .submit-form {
      display: none;
      max-width: 500px;
      margin: 0 auto;
      padding: 24px 0;
    }
    .submit-form.active { display: block; }
    .submit-form label {
      display: block;
      font-size: 11px;
      opacity: 0.5;
      margin-bottom: 4px;
      margin-top: 16px;
    }
    .submit-form label:first-child { margin-top: 0; }
    .submit-form input {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 14px;
      padding: 10px 12px;
      border: 2px solid #000;
      width: 100%;
    }
    .submit-form input::placeholder { color: #999; }
    .submit-form textarea {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 14px;
      padding: 10px 12px;
      border: 2px solid #000;
      width: 100%;
      resize: vertical;
      min-height: 80px;
    }
    .submit-form textarea::placeholder { color: #999; }
    .file-upload-label {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 14px;
      padding: 10px 12px;
      border: 2px solid #000;
      width: 100%;
      display: block;
      text-align: center;
      cursor: pointer;
      background: #fff;
      color: #000;
    }
    .file-upload-label:hover { background: #000; color: #fff; }
    .file-upload-label.has-file { background: #000; color: #fff; }
    .file-upload-input { display: none; }
    .profile-image {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 0 auto 0;
      padding: 24px 0;
    }
    .submit-btn {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 14px;
      padding: 12px 24px;
      border: 2px solid #000;
      background: #000;
      color: #fff;
      cursor: pointer;
      margin-top: 24px;
      width: 100%;
    }
    .submit-btn:hover { background: #fff; color: #000; }
    .submit-btn:disabled { opacity: 0.5; cursor: default; }
    .submit-msg {
      text-align: center;
      font-size: 14px;
      margin-top: 16px;
    }

    .submit-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .submit-modal.active { display: flex; }
    .submit-modal-box {
      background: #E3E1DB;
      border: 2px solid #000;
      padding: 32px;
      max-width: 400px;
      text-align: center;
      font-size: 14px;
      font-weight: 900;
      cursor: pointer;
    }

    .service-dropdown {
      display: none;
      position: absolute;
      background: #E3E1DB;
      border: 2px solid #000;
      z-index: 50;
    }
    .service-dropdown.open { display: inline-block; }
    .service-dropdown a {
      display: block;
      font-size: 14px;
      font-weight: 900;
      color: #000;
      text-decoration: none;
      text-align: center;
      padding: 14px 8px;
      text-transform: uppercase;
    }
    .service-dropdown a + a {
      border-top: 2px solid #000;
    }
    .service-dropdown a:hover { background: #000; color: #fff; }

    .name-link {
      cursor: pointer;
      text-decoration: underline;
    }
    .name-link:hover { opacity: 0.5; }

    .profile {
      display: none;
      margin: 0 -24px;
      padding: 0 24px;
    }
    .profile.active { display: block; }
    .profile-back {
      cursor: pointer;
      font-size: 14px;
      font-weight: 900;
      padding: 12px 0;
      display: inline-block;
    }
    .profile-back:hover { opacity: 0.5; }
    .profile-field {
      padding: 12px 0;
      margin: 0 -24px;
      padding-left: 24px;
    }
    .profile-label {
      font-size: 11px;
      opacity: 0.5;
      margin-bottom: 4px;
    }
    .profile-value {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      body { padding: 12px; }
      h1 { font-size: 28px; }
      .burger { top: 12px; left: 12px; }
      .separator { margin: 0 -12px; }
      .table-wrapper { margin: 0 -12px; }
      table { width: calc(100% + 24px); }
      table { font-size: 11px; }
      th, td { padding: 8px 6px; }
      .profile { margin: 0 -12px; padding: 0 12px; }
      .profile-field { margin: 0 -12px; padding-left: 12px; }
      .menu-overlay { top: 44px; left: 12px; }
      .menu-overlay a { font-size: 11px; padding: 10px 6px; }
    }
  </style>
</head>
<body>
  <div class="burger" id="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <div class="menu-overlay" id="menu">
    <a href="javascript:void(0)" id="menuImage" onclick="switchMode('image')">IMAGE MODE</a>
    <a href="javascript:void(0)" id="menuTable" onclick="switchMode('table')" style="display:none">TABLE MODE</a>
    <a href="javascript:void(0)" id="menuStar" onclick="switchMode('starred')">&#9733;</a>
    <a href="javascript:void(0)" id="menuAll" onclick="switchMode('table')" style="display:none">ALL</a>
    <a href="javascript:void(0)" id="menuSubmit" onclick="switchMode('submit')" class="menu-divider">SUBMIT</a>
  </div>
  <div class="header">
    <h1>THE BOARDS</h1>
    <div class="last-updated">SERVING THE NORTH WESTERN PHILADELPHIA AREA</div>
    <br>
    <div class="last-updated" id="lastUpdated">LAST UPDATED: FEBRUARY 8, 2026</div>
  </div>
  <hr class="separator">
  <div class="mode-label" id="modeLabel" style="display:none"></div>
  <hr class="separator" id="separator2" style="display:none">
  <div class="profile" id="profile"></div>
  <div class="image-feed" id="imageFeed"></div>
  <div class="submit-form" id="submitForm">
    <label>SERVICE TYPE</label>
    <input type="text" id="fService" placeholder="SERVICE TYPE">
    <label>NAME</label>
    <input type="text" id="fName" placeholder="NAME">
    <label>SITE</label>
    <input type="text" id="fSite" placeholder="WEBSITE URL">
    <label>PHONE</label>
    <input type="text" id="fPhone" placeholder="PHONE NUMBER">
    <label>EMAIL</label>
    <input type="email" id="fEmail" placeholder="EMAIL ADDRESS">
    <label>DATE UPLOADED</label>
    <input type="text" id="fDate" placeholder="" readonly>
    <label>NEIGHBORHOOD</label>
    <input type="text" id="fNeighborhood" placeholder="NEIGHBORHOOD">
    <label>DESCRIPTION</label>
    <textarea id="fDescription" placeholder="DESCRIBE YOUR BUSINESS OR SERVICE"></textarea>
    <label>IMAGE</label>
    <input type="file" id="fImage" class="file-upload-input" accept="image/*" onchange="handleFileSelect(this)">
    <label for="fImage" class="file-upload-label" id="fImageLabel">CHOOSE IMAGE</label>
    <button class="submit-btn" id="submitBtn" onclick="submitListing()">SUBMIT</button>
    <div class="submit-msg" id="submitMsg"></div>
  </div>
  <div class="submit-modal" id="submitModal" onclick="submitModal.classList.remove('active'); switchMode('table');">
    <div class="submit-modal-box">THANK YOU. SUBMISSIONS ARE APPROVED MANUALLY. YOUR LISTING SHOULD BE LIVE IN A FEW DAYS.</div>
  </div>
  <div class="service-dropdown" id="serviceDropdown"></div>
  <div class="table-wrapper" id="tableWrapper">
    <div class="loading" id="loading">LOADING...</div>
    <table id="table" style="display:none">
      <thead><tr id="thead"></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    let rows = [];
    let columns = [];
    let sortCol = null;
    let sortAsc = true;
    let showStarred = false;
    let serviceFilter = null;
    const VISIBLE_COLS = ['service', 'name', 'site'];
    const PROFILE_COLS = ['name', 'service', 'description', 'site', 'phone', 'email', 'date uploaded', 'neighborhood'];
    const COL_DISPLAY = { 'service': 'SERVICE TYPE' };

    function getStarred() {
      try { return JSON.parse(localStorage.getItem('starred') || '[]'); } catch { return []; }
    }
    function setStarred(arr) { localStorage.setItem('starred', JSON.stringify(arr)); }
    function rowKey(row) { return columns.map(c => row[c] || '').join('|'); }
    function isStarred(row) { return getStarred().includes(rowKey(row)); }
    function toggleStar(row) {
      const key = rowKey(row);
      const s = getStarred();
      const i = s.indexOf(key);
      if (i >= 0) s.splice(i, 1); else s.push(key);
      setStarred(s);
    }

    async function load() {
      try {
        const res = await fetch('/api/data');
        const data = await res.json();
        rows = data.rows || [];
        columns = data.columns || [];

        if (data.lastUpdated) {
          const d = new Date(data.lastUpdated);
          const months = ['JANUARY','FEBRUARY','MARCH','APRIL','MAY','JUNE','JULY','AUGUST','SEPTEMBER','OCTOBER','NOVEMBER','DECEMBER'];
          if (!isNaN(d.getTime())) {
            document.getElementById('lastUpdated').textContent =
              'LAST UPDATED: ' + months[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
          } else {
            document.getElementById('lastUpdated').textContent = 'LAST UPDATED: ' + data.lastUpdated.toUpperCase();
          }
        }

        buildHead();
        render();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('table').style.display = 'table';
      } catch (e) {
        document.getElementById('loading').textContent = 'FAILED TO LOAD DATA';
      }
    }

    function buildHead() {
      const thead = document.getElementById('thead');
      thead.innerHTML = '';
      const starTh = document.createElement('th');
      starTh.textContent = '\u2605';
      starTh.className = 'star-col';
      starTh.style.cursor = 'default';
      thead.appendChild(starTh);
      VISIBLE_COLS.forEach(col => {
        const th = document.createElement('th');
        th.dataset.col = col;
        th.textContent = COL_DISPLAY[col] || col.toUpperCase();
        const arrow = document.createElement('span');
        arrow.className = 'sort-arrow';
        th.appendChild(arrow);
        if (col === 'service') {
          th.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleServiceDropdown(th);
          });
        } else {
          th.addEventListener('click', () => {
            if (sortCol === col) { sortAsc = !sortAsc; }
            else { sortCol = col; sortAsc = true; }
            document.querySelectorAll('.sort-arrow').forEach(s => s.textContent = '');
            arrow.textContent = sortAsc ? ' \u25B2' : ' \u25BC';
            render();
          });
        }
        thead.appendChild(th);
      });
    }

    function toggleServiceDropdown(anchor) {
      const dd = document.getElementById('serviceDropdown');
      if (dd.classList.contains('open')) {
        dd.classList.remove('open');
        return;
      }
      dd.innerHTML = '';
      const services = [...new Set(rows.map(r => (r.service || '').trim()).filter(Boolean))].sort();
      const allLink = document.createElement('a');
      allLink.href = 'javascript:void(0)';
      allLink.textContent = 'ALL';
      allLink.addEventListener('click', () => { serviceFilter = null; dd.classList.remove('open'); render(); });
      dd.appendChild(allLink);
      for (const s of services) {
        const link = document.createElement('a');
        link.href = 'javascript:void(0)';
        link.textContent = s;
        link.addEventListener('click', () => { serviceFilter = s.toLowerCase(); dd.classList.remove('open'); render(); });
        dd.appendChild(link);
      }
      const rect = anchor.getBoundingClientRect();
      dd.style.left = rect.left + 'px';
      dd.style.top = rect.bottom + 'px';
      dd.classList.add('open');
    }

    document.addEventListener('click', (e) => {
      const dd = document.getElementById('serviceDropdown');
      if (dd.classList.contains('open') && !dd.contains(e.target)) {
        dd.classList.remove('open');
      }
      const menu = document.getElementById('menu');
      const burger = document.getElementById('burger');
      if (menu.classList.contains('open') && !menu.contains(e.target) && !burger.contains(e.target)) {
        menu.classList.remove('open');
      }
    });

    function render() {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      const sorted = [...rows];

      if (sortCol) {
        sorted.sort((a, b) => {
          let va = (a[sortCol] || '').toLowerCase();
          let vb = (b[sortCol] || '').toLowerCase();
          if (sortCol.includes('date')) {
            const da = new Date(a[sortCol]);
            const db = new Date(b[sortCol]);
            if (!isNaN(da) && !isNaN(db)) return sortAsc ? da - db : db - da;
          }
          if (va < vb) return sortAsc ? -1 : 1;
          if (va > vb) return sortAsc ? 1 : -1;
          return 0;
        });
      }

      let filtered = showStarred ? sorted.filter(r => isStarred(r)) : sorted;
      if (serviceFilter) {
        filtered = filtered.filter(r => (r.service || '').toLowerCase() === serviceFilter);
      }

      if (showStarred && filtered.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = VISIBLE_COLS.length + 1;
        td.textContent = 'NO STARRED LISTINGS';
        td.style.textAlign = 'center';
        td.style.padding = '40px 0';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      for (const row of filtered) {
        const tr = document.createElement('tr');
        const starTd = document.createElement('td');
        starTd.className = 'star-col';
        starTd.textContent = isStarred(row) ? '\u2605' : '\u2606';
        starTd.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleStar(row);
          render();
        });
        tr.appendChild(starTd);
        VISIBLE_COLS.forEach(col => {
          const td = document.createElement('td');
          if (col === 'site' && row[col]) {
            const a = document.createElement('a');
            let href = row[col];
            if (!/^https?:\/\//i.test(href)) href = 'https://' + href;
            a.href = href;
            a.textContent = row[col];
            a.target = '_blank';
            a.style.color = '#000';
            a.style.fontWeight = '900';
            td.appendChild(a);
          } else {
            td.textContent = row[col] || '';
          }
          if (col === 'name') {
            td.className = 'name-link';
            td.addEventListener('click', () => showProfile(row));
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
    }

    function showProfile(row) {
      document.getElementById('tableWrapper').style.display = 'none';
      document.querySelector('.separator').style.display = 'none';
      const profile = document.getElementById('profile');
      profile.classList.add('active');
      profile.innerHTML = '';

      const back = document.createElement('div');
      back.className = 'profile-back';
      back.innerHTML = '<span style="display:inline-block;transform:translateY(-1px)">\u2190</span> BACK';
      back.addEventListener('click', () => {
        profile.classList.remove('active');
        profile.innerHTML = '';
        document.getElementById('tableWrapper').style.display = '';
        document.querySelector('.separator').style.display = '';
      });
      profile.appendChild(back);

      if (row.image) {
        const img = document.createElement('img');
        img.className = 'profile-image';
        img.src = 'https://raw.githubusercontent.com/yuribeats/the-boards/main/data/images/' + row.image;
        img.alt = row.name || '';
        profile.appendChild(img);
      }

      PROFILE_COLS.forEach(col => {
        const val = row[col];
        if (!val) return;
        const field = document.createElement('div');
        field.className = 'profile-field';
        let displayVal = val;
        if (col === 'site') {
          let href = val;
          if (!/^https?:\/\//i.test(href)) href = 'https://' + href;
          displayVal = '<a href="' + href + '" target="_blank" style="color:#000;font-weight:900">' + val + '</a>';
        }
        field.innerHTML = '<div class="profile-label">' + (COL_DISPLAY[col] || col.toUpperCase()) + '</div><div class="profile-value">' + displayVal + '</div>';
        profile.appendChild(field);
      });
    }

    function updateMenuDividers() {
      const links = document.querySelectorAll('.menu-overlay a');
      let first = true;
      links.forEach(a => {
        a.classList.remove('menu-divider');
        if (a.style.display === 'none') return;
        if (first) { first = false; return; }
        a.classList.add('menu-divider');
      });
    }

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
      updateMenuDividers();
    }

    async function switchMode(mode) {
      document.getElementById('menu').classList.remove('open');
      document.getElementById('menuImage').style.display = mode === 'image' ? 'none' : '';
      document.getElementById('menuTable').style.display = (mode === 'table' && !showStarred) ? 'none' : '';
      document.getElementById('menuStar').style.display = mode === 'starred' ? 'none' : '';
      document.getElementById('menuAll').style.display = mode === 'starred' ? '' : 'none';
      document.getElementById('menuSubmit').style.display = mode === 'submit' ? 'none' : '';
      document.getElementById('submitForm').classList.remove('active');

      if (mode === 'submit') {
        document.getElementById('tableWrapper').style.display = 'none';
        document.getElementById('imageFeed').classList.remove('active');
        document.getElementById('modeLabel').textContent = 'SUBMIT A LISTING';
        document.getElementById('modeLabel').style.display = '';
        document.getElementById('separator2').style.display = '';
        document.getElementById('submitForm').classList.add('active');
        document.getElementById('submitMsg').textContent = '';
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('submitBtn').textContent = 'SUBMIT';
        const now = new Date();
        document.getElementById('fDate').value = (now.getMonth()+1) + '/' + now.getDate() + '/' + now.getFullYear();
        updateMenuDividers();
        return;
      }

      if (mode === 'starred') {
        showStarred = true;
        document.getElementById('imageFeed').classList.remove('active');
        document.getElementById('modeLabel').style.display = 'none';
        document.getElementById('separator2').style.display = 'none';
        document.getElementById('tableWrapper').style.display = '';
        document.getElementById('menuImage').style.display = '';
        document.getElementById('menuTable').style.display = 'none';
        updateMenuDividers();
        render();
        return;
      }

      showStarred = false;

      if (mode === 'image') {
        document.getElementById('tableWrapper').style.display = 'none';
        document.getElementById('modeLabel').textContent = 'IMAGE MODE';
        document.getElementById('modeLabel').style.display = '';
        document.getElementById('separator2').style.display = '';
        const feed = document.getElementById('imageFeed');
        feed.classList.add('active');
        feed.innerHTML = '';

        const imgRes = await fetch('/api/images');
        const imgData = await imgRes.json();
        const images = imgData.images || [];

        if (images.length === 0) {
          feed.innerHTML = '<div class="loading">NO IMAGES</div>';
          return;
        }

        for (const file of images) {
          const card = document.createElement('div');
          card.className = 'image-card';
          const img = document.createElement('img');
          img.src = '/images/' + file;
          img.alt = file;
          img.loading = 'lazy';
          card.appendChild(img);
          feed.appendChild(card);
        }
      } else {
        document.getElementById('imageFeed').classList.remove('active');
        document.getElementById('modeLabel').style.display = 'none';
        document.getElementById('separator2').style.display = 'none';
        document.getElementById('tableWrapper').style.display = '';
        document.getElementById('menuStar').style.display = '';
        document.getElementById('menuAll').style.display = 'none';
        document.getElementById('menuTable').style.display = 'none';
        updateMenuDividers();
        render();
      }
      updateMenuDividers();
    }

    function handleFileSelect(input) {
      const label = document.getElementById('fImageLabel');
      if (input.files && input.files[0]) {
        label.textContent = input.files[0].name.toUpperCase();
        label.classList.add('has-file');
      } else {
        label.textContent = 'CHOOSE IMAGE';
        label.classList.remove('has-file');
      }
    }

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function submitListing() {
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('submitMsg');
      const service = document.getElementById('fService').value.trim();
      const name = document.getElementById('fName').value.trim();

      if (!service || !name) {
        msg.textContent = 'SERVICE AND NAME ARE REQUIRED';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'SUBMITTING...';
      msg.textContent = '';

      try {
        const payload = {
          service,
          name,
          site: document.getElementById('fSite').value.trim(),
          phone: document.getElementById('fPhone').value.trim(),
          email: document.getElementById('fEmail').value.trim(),
          neighborhood: document.getElementById('fNeighborhood').value.trim(),
          description: document.getElementById('fDescription').value.trim()
        };

        const fileInput = document.getElementById('fImage');
        if (fileInput.files && fileInput.files[0]) {
          const file = fileInput.files[0];
          payload.image = await readFileAsBase64(file);
          const ext = file.name.split('.').pop().toLowerCase();
          payload.imageExt = ext || 'jpg';
        }

        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Failed');
        document.getElementById('fService').value = '';
        document.getElementById('fName').value = '';
        document.getElementById('fSite').value = '';
        document.getElementById('fPhone').value = '';
        document.getElementById('fEmail').value = '';
        document.getElementById('fNeighborhood').value = '';
        document.getElementById('fDescription').value = '';
        document.getElementById('fImage').value = '';
        document.getElementById('fImageLabel').textContent = 'CHOOSE IMAGE';
        document.getElementById('fImageLabel').classList.remove('has-file');
        btn.disabled = false;
        btn.textContent = 'SUBMIT';
        document.getElementById('submitModal').classList.add('active');
      } catch (e) {
        msg.textContent = 'SUBMISSION FAILED. TRY AGAIN.';
        btn.disabled = false;
        btn.textContent = 'SUBMIT';
      }
    }

    load();
  </script>
</body>
