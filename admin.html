<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>THE BOARDS - ADMIN</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      background: #E3E1DB;
      color: #000;
      padding: 24px;
    }
    h1 { font-size: 36px; letter-spacing: 12px; text-align: center; margin-bottom: 24px; }
    .separator { border: none; border-top: 2px solid #000; margin: 0 -24px; }
    .login-wrap { max-width: 400px; margin: 60px auto; text-align: center; }
    .login-wrap input {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 14px;
      padding: 12px;
      border: 2px solid #000;
      width: 100%;
      margin-bottom: 12px;
      text-align: center;
    }
    .login-wrap input::placeholder { color: #999; }
    .btn {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 14px;
      padding: 12px 24px;
      border: 2px solid #000;
      background: #000;
      color: #fff;
      cursor: default;
      display: inline-block;
    }
    .btn:hover { background: #fff; color: #000; }
    .btn-reject {
      background: #fff;
      color: #000;
    }
    .btn-reject:hover { background: #000; color: #fff; }
    .card {
      border: 2px solid #000;
      margin: 16px 0;
      padding: 16px;
    }
    .card-field { margin-bottom: 8px; font-size: 13px; }
    .card-label { font-size: 11px; opacity: 0.5; }
    .card-image { width: 100%; max-width: 300px; display: block; margin: 8px 0; }
    .card-actions { margin-top: 12px; display: flex; gap: 8px; }
    .empty { text-align: center; padding: 60px 0; font-size: 16px; }
    .error { text-align: center; padding: 16px; color: red; font-size: 14px; }

    .burger {
      position: absolute;
      top: 24px;
      left: 24px;
      cursor: default;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .burger span {
      display: block;
      width: 18px;
      height: 2px;
      background: #000;
    }
    .menu-overlay {
      display: none;
      position: absolute;
      top: 44px;
      left: 24px;
      z-index: 99;
    }
    .menu-overlay.open { display: inline-block; border: 2px solid #000; background: #E3E1DB; }
    .menu-overlay a {
      display: block;
      font-size: 14px;
      font-weight: 900;
      color: #000;
      text-decoration: none;
      text-align: center;
      padding: 14px 8px;
    }
    .menu-overlay a + a { border-top: 2px solid #000; }
    .menu-overlay a:hover { background: #000; color: #fff; }

    .post-form {
      max-width: 500px;
      margin: 24px auto;
    }
    .post-form input, .post-form textarea {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 14px;
      padding: 10px 12px;
      border: 2px solid #000;
      width: 100%;
    }
    .post-form input::placeholder, .post-form textarea::placeholder { color: #999; }
    .post-form textarea {
      resize: vertical;
      min-height: 120px;
    }
    .post-form label {
      display: block;
      font-size: 11px;
      opacity: 0.5;
      margin-bottom: 4px;
      margin-top: 16px;
    }
    .post-form label:first-child { margin-top: 0; }
    .post-msg {
      text-align: center;
      font-size: 14px;
      margin-top: 16px;
    }
    .file-upload-label {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 14px;
      padding: 10px 12px;
      border: 2px solid #000;
      width: 100%;
      display: block;
      text-align: center;
      cursor: default;
      background: #fff;
      color: #000;
    }
    .file-upload-label:hover { background: #000; color: #fff; }
    .file-upload-label.has-file { background: #000; color: #fff; }
    .file-upload-input { display: none; }

    @media (max-width: 768px) {
      body { padding: 12px; }
      h1 { font-size: 24px; letter-spacing: 6px; }
      .separator { margin: 0 -12px; }
      .burger { top: 12px; left: 12px; }
      .menu-overlay { top: 32px; left: 12px; }
      .menu-overlay a { font-size: 11px; padding: 10px 6px; }
    }
  </style>
</head>
<body>
  <div id="loginView">
    <h1>ADMIN</h1>
    <hr class="separator">
    <div class="login-wrap">
      <input type="password" id="passwordInput" placeholder="PASSWORD">
      <br>
      <button class="btn" onclick="login()">ENTER</button>
      <div class="error" id="loginError" style="display:none"></div>
    </div>
  </div>

  <div id="adminView" style="display:none">
    <div class="burger" onclick="document.getElementById('adminMenu').classList.toggle('open')">
      <span></span><span></span><span></span>
    </div>
    <div class="menu-overlay" id="adminMenu">
      <a href="/admin.html" onclick="event.preventDefault();navigate('submissions')">SUBMISSIONS</a>
      <a href="/admin.html?s=post" onclick="event.preventDefault();navigate('post')">MAKE A POST</a>
      <a href="/">SITE</a>
    </div>

    <div id="submissionsSection">
      <h1>PENDING SUBMISSIONS</h1>
      <hr class="separator">
      <div id="pendingList"></div>
    </div>

    <div id="postSection" style="display:none">
      <h1>MAKE A POST</h1>
      <hr class="separator">
      <div class="post-form">
        <label>TITLE</label>
        <input type="text" id="postTitle" placeholder="POST TITLE">
        <label>BODY</label>
        <textarea id="postBody" placeholder="POST CONTENT"></textarea>
        <label>IMAGE</label>
        <input type="file" id="postFile" class="file-upload-input" accept="image/*" onchange="handlePostFile(this)">
        <label for="postFile" class="file-upload-label" id="postFileLabel">CHOOSE IMAGE</label>
        <button class="btn" style="margin-top:24px;width:100%" onclick="submitPost()">POST</button>
        <div class="post-msg" id="postMsg"></div>
      </div>
    </div>

  </div>

  <script>
    let adminPassword = '';
    const FIELDS = ['service', 'name', 'site', 'phone', 'email', 'date uploaded', 'neighborhood', 'description'];
    const FIELD_DISPLAY = { 'service': 'SERVICE TYPE' };

    function showSection(section) {
      document.getElementById('adminMenu').classList.remove('open');
      document.getElementById('submissionsSection').style.display = section === 'submissions' ? '' : 'none';
      document.getElementById('postSection').style.display = section === 'post' ? '' : 'none';
    }

    function navigate(section) {
      const params = section === 'submissions' ? '' : '?s=' + section;
      history.pushState(null, '', '/admin.html' + params);
      showSection(section);
    }

    window.addEventListener('popstate', () => {
      const s = new URLSearchParams(location.search).get('s') || 'submissions';
      showSection(s);
    });

    document.addEventListener('click', (e) => {
      const menu = document.getElementById('adminMenu');
      const burger = e.target.closest('.burger');
      if (menu && menu.classList.contains('open') && !menu.contains(e.target) && !burger) {
        menu.classList.remove('open');
      }
    });

    async function login() {
      adminPassword = document.getElementById('passwordInput').value;
      if (!adminPassword) return;
      try {
        const res = await fetch('/api/pending', {
          headers: { 'x-admin-password': adminPassword }
        });
        if (res.status === 401) {
          document.getElementById('loginError').textContent = 'WRONG PASSWORD';
          document.getElementById('loginError').style.display = '';
          return;
        }
        document.getElementById('loginView').style.display = 'none';
        document.getElementById('adminView').style.display = '';
        const s = new URLSearchParams(location.search).get('s') || 'submissions';
        showSection(s);
        if (s === 'submissions') loadPending();
      } catch (e) {
        document.getElementById('loginError').textContent = 'CONNECTION ERROR';
        document.getElementById('loginError').style.display = '';
      }
    }

    document.getElementById('passwordInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') login();
    });

    async function loadPending() {
      const list = document.getElementById('pendingList');
      list.innerHTML = '<div class="empty">LOADING...</div>';

      try {
        const res = await fetch('/api/pending', {
          headers: { 'x-admin-password': adminPassword }
        });
        const data = await res.json();
        const pending = data.pending || [];
        const pendingNews = data.pendingNews || [];

        if (pending.length === 0 && pendingNews.length === 0) {
          list.innerHTML = '<div class="empty">NO PENDING SUBMISSIONS</div>';
          return;
        }

        list.innerHTML = '';

        for (const item of pendingNews) {
          const card = document.createElement('div');
          card.className = 'card';
          let html = '<div class="card-field"><span class="card-label">TYPE: </span>NEWS SUBMISSION</div>';
          if (item.image) {
            html += '<img class="card-image" src="https://raw.githubusercontent.com/yuribeats/the-boards/main/data/images/' + escapeHtml(item.image) + '" alt="">';
          }
          if (item.title) html += '<div class="card-field"><span class="card-label">TITLE: </span>' + escapeHtml(item.title) + '</div>';
          if (item.body) html += '<div class="card-field"><span class="card-label">BODY: </span>' + escapeHtml(item.body) + '</div>';
          if (item.date) html += '<div class="card-field"><span class="card-label">DATE: </span>' + escapeHtml(item.date) + '</div>';
          html += '<div class="card-actions">';
          html += '<button class="btn" onclick="handleAction(\'' + item.id + '\', \'approve\', this, \'news\')">APPROVE</button>';
          html += '<button class="btn btn-reject" onclick="handleAction(\'' + item.id + '\', \'reject\', this, \'news\')">REJECT</button>';
          html += '</div>';
          card.innerHTML = html;
          list.appendChild(card);
        }

        for (const item of pending) {
          const card = document.createElement('div');
          card.className = 'card';
          let html = '';
          if (item.image) {
            html += '<img class="card-image" src="https://raw.githubusercontent.com/yuribeats/the-boards/main/data/images/' + escapeHtml(item.image) + '" alt="SUBMISSION IMAGE">';
          }
          for (const f of FIELDS) {
            if (item[f]) {
              let val = escapeHtml(item[f]);
              if (f === 'site') {
                let href = item[f];
                if (!/^https?:\/\//i.test(href)) href = 'https://' + href;
                val = '<a href="' + escapeHtml(href) + '" target="_blank" style="color:#000;font-weight:900">' + val + '</a>';
              }
              html += '<div class="card-field"><span class="card-label">' + (FIELD_DISPLAY[f] || f.toUpperCase()) + ': </span>' + val + '</div>';
            }
          }
          html += '<div class="card-actions">';
          html += '<button class="btn" onclick="handleAction(\'' + item.id + '\', \'approve\', this)">APPROVE</button>';
          html += '<button class="btn btn-reject" onclick="handleAction(\'' + item.id + '\', \'reject\', this)">REJECT</button>';
          html += '</div>';
          card.innerHTML = html;
          list.appendChild(card);
        }
      } catch (e) {
        list.innerHTML = '<div class="error">FAILED TO LOAD</div>';
      }
    }

    async function handleAction(id, action, btn, type) {
      btn.disabled = true;
      btn.textContent = action === 'approve' ? 'APPROVING...' : 'REJECTING...';

      try {
        const payload = { id, action };
        if (type) payload.type = type;
        const res = await fetch('/api/approve', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-password': adminPassword
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Failed');
        loadPending();
      } catch (e) {
        btn.textContent = 'ERROR';
        setTimeout(() => loadPending(), 1000);
      }
    }

    async function submitPost() {
      const title = document.getElementById('postTitle').value.trim();
      const body = document.getElementById('postBody').value.trim();
      const msg = document.getElementById('postMsg');

      if (!body) {
        msg.textContent = 'POST BODY IS REQUIRED';
        return;
      }

      msg.textContent = 'POSTING...';

      try {
        const payload = { title, body };
        const fileInput = document.getElementById('postFile');
        if (fileInput.files && fileInput.files[0]) {
          const file = fileInput.files[0];
          payload.image = await readFileAsBase64(file);
          payload.imageExt = (file.name.split('.').pop().toLowerCase()) || 'jpg';
        }
        const res = await fetch('/api/post', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-password': adminPassword
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Failed');
        document.getElementById('postTitle').value = '';
        document.getElementById('postBody').value = '';
        document.getElementById('postFile').value = '';
        document.getElementById('postFileLabel').textContent = 'CHOOSE IMAGE';
        document.getElementById('postFileLabel').classList.remove('has-file');
        msg.textContent = 'POSTED';
        setTimeout(() => { msg.textContent = ''; }, 2000);
      } catch (e) {
        msg.textContent = 'FAILED TO POST';
      }
    }

    function handlePostFile(input) {
      const label = document.getElementById('postFileLabel');
      if (input.files && input.files[0]) {
        label.textContent = input.files[0].name.toUpperCase();
        label.classList.add('has-file');
      } else {
        label.textContent = 'CHOOSE IMAGE';
        label.classList.remove('has-file');
      }
    }

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
  </script>
</body>
</html>
